<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('Enter a number:');
        let operator = prompt('Enter the operator (+,*)');
        let result = 1;


        for (let i = 2; i <= num; i++) {
            if (operator == '+') {
                result += i;
            }else if (operator === '*'){
                result *= i;
            }
        }
        alert (result);

    </script>
</body>
</html>
