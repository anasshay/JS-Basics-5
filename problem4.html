<body>
    <script>
        let num = prompt('Please enter a number: ');
        let result = 0;
        if (num > 0){
            for (let i = 0; i <= num; i++) {
            if (i%3 ==0 || i%5 == 0){
                result += i;}              
            }
        alert(result)
        }
    </script>
</body>
