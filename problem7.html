<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function primeNum(num) {
        if (num === 2) {
          return true;
        } 
        if (num%2 == 0){
          return false;
        }
        for (let i = 2; i < num; i++) {
          if (num%i == 0) {
            return false;
          } 
        }
        return true;
      }

      let lst = [];
      for (let i = 2; i <= 30; i++) {
          if (primeNum(i)){
              lst.push(i);
          }
      }
      alert (lst);
    </script>
  </body>
</html>
